<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <h2>Tic Tac Toe</h2>
      <form id="Tic-tac-toe">
      </form>
    </div>
    <table id="board">
      <tr>
        <td id="0-0">
          <select class="this-is-dumb" id="00">
            <option value="0-0"></option>
          </select>
        </td>
        <td id="0-1">
          <select class="this-is-dumb" id="01">
            <option value="0-1"></option>
          </select>
        </td>
        <td id="0-2">
          <select class="this-is-dumb" id="02">
            <option value="0-2"></option>
          </select>
        </td>
      </tr>
      <tr>
        <td id="1-0">
          <select class="this-is-dumb" id="10">
            <option value="1-0"></option>
          </select>
        </td>
        <td id="1-1">
          <select class="this-is-dumb" id="11">
            <option value="1-1"></option>
          </select>
        </td>
        <td id="1-2">
          <select class="this-is-dumb" id="12">
            <option value="1-2"></option>
          </select>
        </td>
      </tr>
      <tr>
        <td id="2-0">
          <select class="this-is-dumb" id="20">
            <option value="2-0"></option>
          </select>
        </td>
        <td id="2-1">
          <select class="this-is-dumb" id="21">
            <option value="2-1"></option>
          </select>
        </td>
        <td id="2-2">
          <select class="this-is-dumb" id="22">
            <option value="2-2"></option>
          </select>
        </td>
      </tr>
    </table>
    <div id="output">
    </div>

  </body>
</html>
